<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Varieties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .product__photo {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .photo-container {
      flex: 1;
    }
    .photo-main img {
      max-width: 100%;
      height: auto;
    }
    .photo-album {
      flex: 1;
      display: flex;
      justify-content: space-between;
      margin-left: 20px;
    }
    .photo-album ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .photo-album li {
      margin-bottom: 5px;
    }
    .photo-album li img {
      max-width: 50px;
      height: auto;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .variant {
      margin-bottom: 20px;
    }
    .variant table {
      width: 100%;
    }
    .variant th, .variant td {
      padding: 10px;
      text-align: center;
    }
    .variant th {
      background-color: #f2f2f2;
    }
    .variant td img {
      max-width: 50px;
      height: auto;
    }
    .description {
      margin-bottom: 20px;
    }
    .add-to-cart {
      text-align: center;
    }
    .add-to-cart button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="main_photo.jpg" alt="Main Photo">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="green_apple.jpg" alt="Green Apple"></li>
            <li><img src="yellow_apple.jpg" alt="Yellow Apple"></li>
            <li><img src="orange_apple.jpg" alt="Orange Apple"></li>
            <li><img src="red_apple.jpg" alt="Red Apple"></li>
          </ul>
        </div>
      </div>
      <div class="price">$7.93</div>
    </div>
    <div class="variant">
      <table>
        <tr>
          <th>Color</th>
          <th>Image</th>
        </tr>
        <tr>
          <td>Green</td>
          <td><img src="green_apple.jpg" alt="Green Apple"></td>
        </tr>
        <tr>
          <td>Yellow</td>
          <td><img src="yellow_apple.jpg" alt="Yellow Apple"></td>
        </tr>
        <tr>
          <td>Orange</td>
          <td><img src="orange_apple.jpg" alt="Orange Apple"></td>
        </tr>
        <tr>
          <td>Red</td>
          <td><img src="red_apple.jpg" alt="Red Apple"></td>
        </tr>
      </table>
    </div>
    <div class="description">
      <h2>BENEFITS</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut urna ac felis lacinia fermentum sed nec lacus. Nulla facilisi. In maximus dui sit amet enim dignissim, vel sodales libero aliquet. Integer in neque at turpis suscipit pretium.</p>
    </div>
    <div class="add-to-cart">
      <button>ADD TO CART</button>
    </div>
  </div>
</body>
</html>
